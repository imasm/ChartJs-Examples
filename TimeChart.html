<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.js">
    </script>
    <style type="text/css">
        .chart-container {
            width: 700px;
        }
    </style>
</head>

<body>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script type="module">
        const dataInDays = [
            { x: '2022-01-01', y: 20 },
            { x: '2022-01-02', y: 10 },
            { x: '2022-01-03', y: 16 },
            { x: '2022-01-05', y: 17 },
            { x: '2022-01-06', y: 21 },
            { x: '2022-01-07', y: 11 }
        ];

        const dataInHours = [
            { x: '2022-01-01T08:00:00.000Z', y: 20 },
            { x: '2022-01-01T09:00:00.000Z', y: 10 },
            { x: '2022-01-01T10:00:00.000Z', y: 16 },
            { x: '2022-01-01T11:00:00.000Z', y: 17 },
            { x: '2022-01-01T15:00:00.000Z', y: 21 },
            { x: '2022-01-01T16:00:00.000Z', y: 11 }
        ];

        const data = {
            datasets: [{
                label: '# of Votes',
                data: dataInHours,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data,
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'hour',
                            displayFormats : {
                                day: 'dd-MM-yyyy',
                                hour: 'hh:mm'
                            }
                        }
                    },

                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, config);
    </script>
</body>

</html>
